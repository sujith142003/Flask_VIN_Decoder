<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flask Radio Image Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Full width container (no card, no max-width, no shadow) -->
  <div class="bg-white p-6 sm:p-12 w-full min-h-screen">
    <h2 class="text-4xl font-bold text-gray-800 mb-10 text-center">ðŸ”Ž Chassis Number Analyzer (VIN)</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-10 text-xl w-full max-w-screen-xl mx-auto px-4">

      <!-- Radio Buttons -->
      <div class="flex flex-wrap justify-center gap-6 items-center">
        <label class="inline-flex items-center font-medium text-gray-700 text-2xl">
          <input type="radio" class="form-radio text-blue-600 h-6 w-6" name="country" value="India" checked>
          <span class="ml-3">India</span>
        </label>
        <label class="inline-flex items-center font-medium text-gray-700 text-2xl">
          <input type="radio" class="form-radio text-blue-600 h-6 w-6" name="country" value="United States">
          <span class="ml-3">United States</span>
        </label>
      </div>

      <!-- Image Picker -->
      <div>
        <label class="block font-semibold text-gray-700 mb-2 text-2xl">ðŸ“· Upload Image</label>
        <input type="file" name="image" accept="image/*" id="imageUpload"
          class="block w-full text-lg text-gray-700 file:mr-4 file:py-3 file:px-6
          file:rounded-full file:border-0 file:text-lg file:font-semibold
          file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition">
        <img id="preview" class="mt-6 rounded-xl max-h-80 hidden shadow-xl border border-gray-300" />
      </div>

      <div class="text-center">
        <p> (OR)</p>
      </div>


      <!-- Text Input -->
      <div>
        <label class="block font-semibold text-gray-700 mb-2 text-2xl">ðŸ’¬ Enter the VIN / Chassis Number</label>
        <input type="text" name="text_input" placeholder="Type your message here..."
          class="w-full px-6 py-4 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-400 focus:border-transparent text-gray-900 text-xl">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="bg-blue-600 text-white font-bold text-2xl px-8 py-4 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300">
          ðŸš€ Submit
        </button>
      </div>
      <div class="flex items-center justify-center gap-10 p-6 flex-wrap md:flex-nowrap">
        <!-- Image on the left -->
        <img src="../static/qr.png" width="300" class="rounded-lg shadow-lg"/>
      
        <!-- Heading on the right -->
        <h2 class="text-4xl font-bold text-gray-800 text-center md:text-left">
          Scan To View This Page On Mobile Devices
        </h2>
      </div>
    </form>
  </div>


  <!-- Image Preview Script -->
  <script>
    const imageInput = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');
    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.classList.remove('hidden');
      } else {
        preview.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
